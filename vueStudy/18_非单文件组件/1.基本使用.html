<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="../../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <school></school>
            <br>
            <student></student>
            <br>
            <h2>你好，{{name}}</h2>
        </div>


    </body>
    <script>
        Vue.config.productionTip = false

        const school = Vue.extend({
            template:`
                <div> 
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址:{{adreess}}</h2>
                    <Button @click='showAdress'>点我提示学校地址</Button>
                </div>
            
            `,

            data() {
                return {
                    name:'安徽工程大学',
                    adreess:'安徽芜湖'
                }
            },
            methods: {
                showAdress(){
                    alert(this.adreess)
                }
            },
        })


        const student = Vue.extend({
            template: `
                <div> 
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄:{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'jahui',
                    age: 20
                }
            },
            methods: {
                
            },
        })




        // Vue.component('school',school) 

        new Vue({
            el: '#app',
            data() {
                return {
                    name:'tom'
                }
            },
            components:{
                school,
                student
            }
        })
    </script>


</html>
